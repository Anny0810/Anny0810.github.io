<p class="auto-style3">主角擁有一個神奇的日記本，她在這個日記本上畫過的塗鴉都能夠在記</p>
<p class="auto-style3">事本裡活起來，某一天她的塗鴉發現了主角所記錄過得所有的日記竟然</p>
<p class="auto-style3">都被書蟲藏起來了，於是塗鴉告訴了主角。主角為了找回以前到現在的</p>
<p class="auto-style3">日記內容，要幫助塗鴉找到以前的日記並拼湊回完整的樣子。</p>
